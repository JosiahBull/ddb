---
name: release

on:
  push:
    tags:
      - "v*"

jobs:
  tagged-release:
    name: "Tagged Release"
    runs-on: "ubuntu-latest"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install upx
        run: sudo apt-get install upx

      - name: Build Project
        run: cargo +nightly build -Z build-std=std,panic_abort --target x86_64-unknown-linux-gnu --profile release

      - name: Compress Project
        run: |
          upx --lzma --best target/x86_64-unknown-linux-gnu/release/dds
          mv target/x86_64-unknown-linux-gnu/release/dds dds

      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
          files: |
            license
            readme.md
            dds

      - name: Run latest-tag
        uses: EndBug/latest-tag@latest
        with:
          ref: latest
          description: The latest release for the dds application
          force-branch: false
